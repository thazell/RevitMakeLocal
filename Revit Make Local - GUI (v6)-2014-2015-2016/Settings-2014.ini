[PATHS]


Locals=C:\Revit Local Files\
;-------------------------------------------------------------------------------------------------------------------------------------------------------------------
; 	Add a path to the location of your projects. The dialog to find the Central File Folder will default to this location and you will not be able to move up
;	the folder tree or see other drives; EX: If path is Y:\ users can only see folders within that drive but not anything up the tree. You can add * (ex: *Y:\)
; 	to let users see other drives and locations. If this is left blank, all drives will be visible.
;	For more information, see the section on "StartingFolder" at the following link: http://www.autohotkey.com/docs/commands/FileSelectFolder.htm

Projects=P:\W3103 Robinson Terminal Waterfront Development\Drawings
;-------------------------------------------------------------------------------------------------------------------------------------------------------------------
; 	If this is left blank, Projects.ini will be written to the Central File Folder. If not, the link provided here will be used.

ProjectsINI=
;-------------------------------------------------------------------------------------------------------------------------------------------------------------------
; 	The following URL will be invoked when you click the AUGI logo (bottom right of the application window). Currently it is set to open the latest Revit posts.

URL=http://forums.augi.com/search.php?f=93&do=getnew
;-------------------------------------------------------------------------------------------------------------------------------------------------------------------
; 	The following URL will be invoked when you click the "Help Me!" button. You can create your own documentation and change this link to point users to it.

HelpURL=http://do-u-revit.blogspot.com/p/revit-make-local_10.html
;-------------------------------------------------------------------------------------------------------------------------------------------------------------------


[DEFAULTS]

;-------------------------------------------------------------------------------------------------------------------------------------------------------------------
;	Application Title
DialogTitle=AUGI Revit Launcher
;-------------------------------------------------------------------------------------------------------------------------------------------------------------------
;	1 = "Add Desktop Shortcut" is checked | 0 for unchecked
CreateSC=1
;-------------------------------------------------------------------------------------------------------------------------------------------------------------------
;	Right-click default option: 1 = Create Local & Open | 2 = Create Local & Specify Worksets to open | 3 = Open a Detached Local copy
RCOption=1
;-------------------------------------------------------------------------------------------------------------------------------------------------------------------

